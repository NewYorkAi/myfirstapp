<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Control buttons at the top -->
    <div id="controls-top">
        <button id="start-button">Start Game</button>
        <button id="finish-button">Finish Game</button>
        <div id="game-message"></div>
    </div>

    <!-- ... other elements ... -->

<div id="game-result">
    <p id="congratulations"></p>
    <button id="restart-button">Restart Game</button>
</div>


    <!-- Game board -->
    <div id="game-container">
        <div class="row">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
        </div>
        <div class="row">
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
    </div>
    

    <!-- Music controls and score display at the bottom -->
    <div id="controls-bottom">
        <button id="play-music">Play Music</button>
        <button id="pause-music">Pause Music</button>
        <button id="switch-track">Switch Track</button>
        
        <div id="scoreboard">
            <div>X Score: <span id="x-score">0</span></div>
            <div>O Score: <span id="o-score">0</span></div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="music/relax.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="background-music1" loop>
        <source src="music/relax1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
